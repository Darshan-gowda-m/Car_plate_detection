version: '3.8'

services:
  app:
    build: .
    container_name: plate-detection-app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./models:/app/models
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/platedetect
      - REDIS_URL=redis://redis:6379/0
      - USE_GPU=${USE_GPU:-false}
    depends_on:
      - db
      - redis
    networks:
      - plate-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: plate-detection-db
    environment:
      - POSTGRES_DB=platedetect
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plate-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: plate-detection-redis
    volumes:
      - redis_data:/data
    networks:
      - plate-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: plate-detection-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - plate-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  plate-network:
    driver: bridge